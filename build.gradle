subprojects {
    apply plugin: 'java'

    group 'com.vk.api'
    version '0.3.9-LONGPOLLING'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    ext {
        log4jVersion = '2.7'
        gsonVersion = '2.8.0'
        guavaVersion = '20.0'
        commonsLangVersion = '3.5'
        commonsIOVersion = '2.5'
        commonsCLIVersion = '1.3.1'
        commonsCollectionsVersion = '4.1'
        httpClientVersion = '4.5.2'
        jacksonVersion = '2.8.5'
        jettyVersion = '9.4.0.v20161208'
        testngVersion = '6.10'
    }
}